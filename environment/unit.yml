version: '2.1'

services:
  data:
    extends:
      file: data.yml
      service: data
    cpu_shares: 16
    env_file:
      - env/unit
    environment:
      SYMFONY_ENV: test
      SYMFONY_DEBUG: 0

  composer:
    extends:
      file: composer/composer.yml
      service: composer
    volumes_from:
      - data
    env_file:
      - env/unit
    environment:
      SYMFONY_ENV: test
      SYMFONY_DEBUG: 0
    cpu_shares: 16

  php:
    extends:
      file: php/php.yml
      service: php
    volumes_from:
      - data
    env_file:
      - env/unit
    environment:
      SYMFONY_ENV: test
      SYMFONY_DEBUG: 0
    logging:
      driver: ${DOCKER_LOG_DRIVER:-json-file}
    cpu_shares: 3072

networks:
  default:
    ipam:
      config:
        - subnet: 172.${NETWORK:-72}.${SUB_NETWORK:-0}.0/27
